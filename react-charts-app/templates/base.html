<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Marau{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #121212;
        }
        header a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 0 15px;
            font-size: 16px;
        }
        header .search_submit {
            padding: 10px 20px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #121212, #1A1A1A);
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            color: #CCCCCC;
            margin-bottom: 40px;
        }
        .hero .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #FFFFFF;
        }
        .hero .buttons .start {
            background-color: #1DB954;
        }
        .hero .buttons .learn {
            background-color: transparent;
            border: 2px solid #1DB954;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }
        .search-box input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-box button {
            padding: 10px 20px;
            border: none;
            background-color: #1DB954;
            color: white;   
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Marau</h2>
        </div>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/tickers">Tickers</a>
            <a href="/hotstocks">Hot Stocks</a>
            <a href="/screener">Screener</a>
        </nav>
        <div class="search-box">
            <input type="text" id="username-search" placeholder="Search for usernames...">
            <button class="search_submit" onclick="searchUsernames()">Search</button>
        </div>
    </header>
    {% block content %}{% endblock %}
    <script>
        function searchUsernames() {
            var username = document.getElementById('username-search').value;
            if (username) {
                window.location.href = '/username?username=' + encodeURIComponent(username);
            } else {
                alert('Please enter a username');
            }
        }
    </script>
</body>
</html>
