<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #121212;
        }
        header a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 0 15px;
            font-size: 16px;
        }
        header .search_submit {
            padding: 10px 20px;
            background-color: #1DB954;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
        }
        .hero {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(135deg, #121212, #1A1A1A);
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            color: #CCCCCC;
            margin-bottom: 40px;
        }
        .hero .buttons a {
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
            color: #FFFFFF;
        }
        .hero .buttons .start {
            background-color: #1DB954;
        }
        .hero .buttons .learn {
            background-color: transparent;
            border: 2px solid #1DB954;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 20px;
            background-color: #1A1A1A;
        }
        .card {
            background-color: #121212;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            width: 450px; /* Increased width */
            height: 450px; /* Increased height */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .card h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #1DB954;
        }
        .card p {
            margin: 5px 0;
            color: #CCCCCC;
        }
        .search-box {
            margin: 20px 0;
            text-align: center;
        }

        .search-box input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-box button {
            padding: 10px 20px;
            border: none;
            background-color: #1DB954;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <h2>Marau</h2>
        </div>
        <nav>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="#">Users</a>
            <a href="/hotstocks">Hot Stocks</a>
            <a href="/hiddenmetrics">Hidden Metrics</a>
        </nav>
        <div class="search-box">
            <input type="text" id="username-search" placeholder="Search for usernames...">
            <button class="search_submit" onclick="searchUsernames()">Search</button>
        </div>
    </header>
    <section class="dashboard">
        <div class="card">
            <h3>Line Chart</h3>
            <canvas id="lineChart" width="450" height="450"></canvas> <!-- Adjusted width and height -->
        </div>
        <div class="card">
            <h3>Bar Chart</h3>
            <canvas id="barChart" width="450" height="450"></canvas> <!-- Adjusted width and height -->
        </div>
        <div class="card">
            <h3>Portfolio Holdings</h3>
            <canvas id="pieChart" width="450" height="450"></canvas> <!-- Adjusted width and height -->
        </div>
    </section>
    <script>
        function searchUsernames() {
            var username = document.getElementById('username-search').value;
            if (username) {
                window.location.href = '/username?username=' + encodeURIComponent(username);
            } else {
                alert('Please enter a username');
            }
        }
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script>
    // Line Chart
    var lineChart = echarts.init(document.getElementById('lineChart'));
    var lineOption = {
        title: {
            text: 'Line Chart'
        },
        tooltip: {},
        xAxis: {
            data: ['January', 'February', 'March', 'April', 'May', 'June', 'July']
        },
        yAxis: {},
        series: [{
            name: 'Dataset 1',
            type: 'line',
            data: [0, 10, 5, 2, 20, 30, 45]
        }]
    };
    lineChart.setOption(lineOption);

    // Bar Chart
    var barChart = echarts.init(document.getElementById('barChart'));
    var barOption = {
        title: {
            text: 'Bar Chart'
        },
        tooltip: {},
        xAxis: {
            data: ['January', 'February', 'March', 'April', 'May', 'June', 'July']
        },
        yAxis: {},
        series: [{
            name: 'Dataset 1',
            type: 'bar',
            data: [0, 10, 5, 2, 20, 30, 45]
        }]
    };
    barChart.setOption(barOption);
    
    // Fetch investment percentages from server and render Pie Chart
    fetch('/api/exposure?username={{ username }}')
        .then(response => response.json())
        .then(data => {
            const exposureData = data["Exposure"];
            if (!exposureData) {
                throw new Error("No exposure data found");
            }
            const investment_pcts = exposureData.map(item => item.investmentPct).slice(0, 15);
            const asset_names = exposureData.map(item => item.instrumentId).slice(0, 15);

            // Create pie chart data
            const pieData = [];
            for (let i = 0; i < investment_pcts.length; i++) {
                pieData.push({ value: investment_pcts[i], name: `Asset ${asset_names[i]}` });
            }

            // Initialize and set up the pie chart
            const pieChart = echarts.init(document.getElementById('pieChart'));
            const pieOption = {
                title: {
                    text: 'Exposure (%)',
                    left: 'center',
                    textStyle: {
                        color: '#fff', // Adjust if using a dark background
                    }
                },
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} ({d}%)'
                },
                legend: {
                    orient: 'vertical',
                    right: 'right',
                    textStyle: {
                        color: '#fff' // Adjust if using a dark background
                    }
                },
                series: [
                    {
                        name: 'Investment Percentage',
                        type: 'pie',
                        radius: '50%',
                        data: pieData,
                        label: {
                            show: false // Hide asset names
                        },
                        labelLine: {
                            show: false // Hide lines drawn from the circle
                        },
                        emphasis: {
                            itemStyle: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };
            pieChart.setOption(pieOption);
        })
        .catch(error => console.error('Error fetching investment percentages:', error));
</script>
</html>
